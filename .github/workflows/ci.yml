name: Quality Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # We skip lint because standard Next.js lint might be too strict for legacy code right now, 
      # but we MUST enforce build passes (which includes type checking).
      - name: Type Check & Build
        run: npm run build
        env:
            # Skip valid env check for build phase if not needed, 
            # or mock them if z was used. 
            # For Next.js, we might need dummy env vars if build requires them.
            NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
